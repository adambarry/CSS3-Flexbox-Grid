<!doctype html>
<html dir="ltr">

<head>
    <title>Flexboss SPA prototype</title>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta name="description" content="Flexboss SPA prototype">

    <!-- iOS home screen app settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-title" content="Flexboss SPA prototype" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone = no" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" />
    <link rel="stylesheet" href="../compiled/css/grid.css" />
    <link rel="stylesheet" href="../test/test-grid.css" />

    <style type="text/css">
        html {
            font-size: 62.5%;
        }
        
        body {
            font-family: HelveticaNeue-Light, 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
            font-size: 14px;
            font-size: 1.4rem;
        }
        
        .btn-label {
            font-weight: normal;
        }
    </style>
</head>

<body class="grid grid--y grid--SPA grid--y test--grids" dir="ltr">
    <!--
        Disable the "test--grids" class in the <body> element to remove the grid borders.
    -->

    <!--[if lt IE 10]>
            <p class="browsehappy">You are using a browser that doesn't support some of the technologies used by this application. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <header class="grid g--fit grid--gutters">
        <div class="grid-cell g--fit"><img src="http://placehold.it/200x50" alt="" /></div>

        <div class="grid grid--main-end grid--gutters-between grid--wrap">

        </div>
    </header>

    <article class="grid grid--y grid--gutters-between g--scroll">
        <!--
            This section auto-sizes according to the size of the browser-window.

            IMPORTANT:  The "g--scroll" class in the above element needs to be present in order
                        for the subordinate elements to adapt their individual sizes correctly.
        -->

        <div class="grid grid--even grid--gutters-between g--2of3">
            <section class="grid g--1of4 g--scroll">
                <!--
                    This section has scrollable content (if necessary)
                -->

                <div class="grid-cell">
                    <div>
                        <h2>This content scrolls if necessary</h2>
                    </div>
                </div>
            </section>

            <section class="grid grid--y">
                <div class="grid g--fit grid--gutters grid--wrap"></div>

                <div class="grid g--scroll">
                    <!--
                        This section has scrollable content (if necessary)
                    -->

                    <div class="grid-cell"></div>
                </div>
            </section>
        </div>

        <section class="grid g--scroll">
            <!--
                This section has scrollable content (if necessary)
            -->

            <div class="grid-cell">
                <div>
                    <h2>This content scrolls if necessary</h2>
                </div>
            </div>
        </section>
    </article>

    <footer class="grid g--fit">Footer</footer>

    <script type="text/javascript">
        (function preventElasticScrolling_iOS() {
            document.addEventListener(
                'touchmove',

                function(e) {
                    e.preventDefault();
                },
                false
            );
        }());
    </script>
</body>

</html>
